<!-- Initialize Swiper -->
<script type="text/javascript">
    var swiper = new Swiper('.swiper-container', {
        loop: true,
        /*pagination: '.swiper-pagination',*/     //分页显示符
        direction: 'vertical',  //Swiper运动主要有两种模式，horizontal(水平滑动)以及vertical（垂直运动的滑动）,
        slidesPerView: 1,
        paginationClickable: true,
        spaceBetween: 30,
        mousewheelControl: true, //鼠标滚轮控制
        grabCursor: true,
        paginationType: 'fraction',


        /*初始化时隐藏元素并在需要的时刻开始动画*/
        onInit: function (swiper) { //Swiper2.x的初始化是onFirstInit
            /* alert(swiper.activeIndex);*///提示Swiper的当前索引
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function (swiper) {
            /* alert('事件触发了!!!');*/
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
    });

    /*音乐控制*/
    function play_music() {
        if ($('#mc_play').hasClass('on')) {
            $('#mc_play audio').get(0).pause();
            $('#mc_play').attr('class', 'stop');
        } else {
            $('#mc_play audio').get(0).play();
            $('#mc_play').attr('class', 'on');
        }
        $('#music_play_filter').hide();
        event.stopPropagation(); //阻止冒泡
    }
    function just_play(id) {
        $('#mc_play audio').get(0).play();
        $('#mc_play').attr('class', 'on');
        if (typeof(id) != 'undefined') {
            $('#music_play_filter').hide();
        }
        event.stopPropagation(); //阻止冒泡
    }
    function is_weixn() {
        return false;
        var ua = navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == "micromessenger") {
            return true;
        } else {
            return false;
        }
    }

    var play_filter = document.getElementById('music_play_filter');
    play_filter.addEventListener('click', function () {
        just_play(1);
    });
    play_filter.addEventListener('touchstart', function () {
        just_play(1);
    });
    play_filter.addEventListener('touchend', function () {
        just_play(1);
    });
    play_filter.addEventListener('touchmove', function () {
        just_play(1);
    });
    play_filter.addEventListener('mousedown', function () {
        just_play(1);
    });
    play_filter.addEventListener('mouseup', function () {
        just_play(1);
    });
    play_filter.addEventListener('mousemove', function () {
        just_play(1);
    });
    play_music();
    window.onload = function () {
        if (!is_weixn()) {
            just_play();
        }
    };

</script>
