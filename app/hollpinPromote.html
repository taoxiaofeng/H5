<script type="text/javascript">
    var swiper = new Swiper('.swiper-container', {
        loop: false, //环路滑动
        /*pagination: '.swiper-pagination',*/ //分页显示符
        direction: 'vertical', //Swiper运动主要有两种模式，horizontal(水平滑动)以及vertical(垂直运动的滑动）,
        slidesPerView: 1,
        paginationClickable: true,
        spaceBetween: 30,
        mousewheelControl: false, //鼠标滚轮控制
        grabCursor: true,
        paginationType: 'fraction',
        // 如果需要前进后退按钮
        nextButton: '.swiper-next',
        prevButton: '.swiper-button-prev',
        onlyExternal: false, //值为true时，slide无法拖动


        /*初始化时隐藏元素并在需要的时刻开始动画*/
        onInit: function (swiper) { //Swiper2.x的初始化是onFirstInit
            /* alert(swiper.activeIndex);*/ //提示Swiper的当前索引
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function (swiper) {
            /* alert('事件触发了!!!');*/
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
    });

    $(function () {
        $('#fullPage').fullpage({
            // sectionsColor : ['#ffef03','00d19a'],
            'onLeave': function (index) {
            }
        });

        function wxShare() {
            $.ajax({
                type: 'POST',
                dataType: 'json',
                contentType: 'application/json',
                url: window.cfg.BBiz + '/manager/get_jsapi_ticket',
                processData: true,
                data: JSON.stringify({
                    'authUrl': window.location.href.split('#')[0]
                }),
                success: function (res) {
//                    alert(res.appid);
                    if (res) {
                        if (res.signature != undefined && res.signature != "") {
                            wx.config({
                                debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                                appId: res.appid, // 必填，公众号的唯一标识
                                timestamp: res.timestamp, // 必填，生成签名的时间戳
                                nonceStr: res.noncestr, // 必填，生成签名的随机串
                                signature: res.signature,// 必填，签名，见附录1
                                jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
                            });
                            wx.ready(function () {
                                var title = document.getElementsByTagName("title")[0].innerHTML || "好品";
                                var desc = document.querySelector("meta[name=description]").content || "来自好品";
                                var imgUrl = document.getElementById('shareIcon').src || document.getElementsByTagName("img")[0].src;
                                var linkUrl = document.querySelector("meta[name=shareLink]").content || window.location.href;

                                wx.onMenuShareTimeline({
                                    title: title,
                                    desc: desc,
                                    link: linkUrl, // 分享链接
                                    imgUrl: imgUrl, // 分享图标
                                    success: function () {
                                        // 用户确认分享后执行的回调函数
                                    },
                                    cancel: function () {
                                        // 用户取消分享后执行的回调函数
                                    }
                                });
                                wx.onMenuShareAppMessage({
                                    title: title, // 分享标题
                                    desc: desc, // 分享描述
                                    link: linkUrl, // 分享链接
                                    imgUrl: imgUrl, // 分享图标
                                    type: '', // 分享类型,music、video或link，不填默认为link
                                    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                                    success: function () {
                                        // 用户确认分享后执行的回调函数
                                    },
                                    cancel: function () {
                                        // 用户取消分享后执行的回调函数
                                    }
                                });
                            })
                        }
                    }
                }
            })
        }

        wxShare();
    });
    //滑动试卷
    //拖动时触发drop 事件
    function dragImg() {
        // 获取节点
        var block = document.getElementById("paper-one");
        var oW, oH;
        // 绑定touchstart事件
        block.addEventListener("touchstart", function (e) {
            console.log(e);
            var touches = e.touches[0];
            oW = touches.clientX - block.offsetLeft;
            oH = touches.clientY - block.offsetTop;
            //阻止页面的滑动默认事件
            document.addEventListener("touchmove", defaultEvent, false);
        }, false);

        block.addEventListener("touchmove", function (e) {
            var touches = e.touches[0];
            var oLeft = touches.clientX - oW;
            var oTop = touches.clientY - oH;
            /*if(oLeft < 0) {
             oLeft = 0;
             }else if(oLeft > document.documentElement.clientWidth - block.offsetWidth) {
             oLeft = (document.documentElement.clientWidth - block.offsetWidth);
             }
             block.style.left = oLeft + "px";*/
            block.style.top = oTop + "px";
        }, false);
        block.addEventListener("touchend", function (e) {
            $("#paper-one").addClass('fly');
            setTimeout(function () {
                $("#paper-one").addClass('scale');
            }, 2100);
            $(".cover-img-02,.cover-img-04").addClass('fly2');
            $("#drag-up").css('display', 'none');
            setTimeout(function () {
                $(".questions").addClass('fly5');
            }, 3000);
            setTimeout(function () {
                $(".start-answer-btn").css('display', 'block');
            }, 3000);
            /* $("#paper-one").animate({
             top:'-5.00rem',
             opacity:'0',
             speed:'15000',
             height:'0'
             });
             $("#paper-bag").animate({
             bottom:'-5.00rem',
             opacity:'0',
             speed:'15000',
             height:'0',
             width:'100%'
             });*/
        });

        block.addEventListener("touchend", function () {
            document.removeEventListener("touchmove", defaultEvent, false);
        }, false);
        function defaultEvent(e) {
            e.preventDefault();
        }

//        $(".first-question").append('<img class="first-question-img-16" id="switching-figure" src="images/hollpinPromote/0/1211.gif"/>');
        $(".first-question").append(function(){
            return '<img class="first-question-img-16" id="switching-figure" src="images/hollpinPromote/0/1211.gif"/>';
        });
    }

    /*音乐控制*/
    function play_music() {
        if ($('#mc_play').hasClass('on')) {
            $('#mc_play audio').get(0).pause();
            $('#mc_play').attr('class', 'stop');
        } else {
            $('#mc_play audio').get(0).play();
            $('#mc_play').attr('class', 'on');
        }
        $('#music_play_filter').hide();
        event.stopPropagation(); //阻止冒泡
    }
    function just_play(id) {
        $('#mc_play audio').get(0).play();
        $('#mc_play').attr('class', 'on');
        if (typeof(id) != 'undefined') {
            $('#music_play_filter').hide();
        }
        event.stopPropagation(); //阻止冒泡
    }
    function is_weixn() {
        return false;
        var ua = navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == "micromessenger") {
            return true;
        } else {
            return false;
        }
    }
