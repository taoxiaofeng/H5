    var downloadHollpin = function () {
        console.log('下载');
        // 获取终端相关信息
        var Terminal = {
            //辨别移动终端类型
            platform: function () {
                var u = navigator.userAgent,
                        app = navigator.appVersion;
                return {
                    //android终端或UC浏览器
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
                    //是否为iPhone 或者 QQHD浏览器
                    iPhone: u.indexOf('iPhone') > -1,
                    //是否为iPad
                    iPad: u.indexOf('iPad') > -1
                };
            }(),
            //辨别移动终端的语言:zh-ch、en-us、ko-kr、ja-jp ...
            language: (navigator.browserLanguage || navigator.language).toLowerCase()
        };
        //根据不同的终端,跳转不同的地址
        var theUrl = '默认下载地址';
        if (Terminal.platform.android) {
            //Android版本下载地址
            theUrl = 'http://a.app.qq.com/o/simple.jsp?pkgname=com.tuda.hollpin';
        } else if (Terminal.platform.iPhone) {
            //iPhoneb版本下载地址
            theUrl = 'http://a.app.qq.com/o/simple.jsp?pkgname=com.tuda.hollpin';
        } else if (Terminal.platform.iPad) {
            //可以通过Language区分多国语言版
            switch (Terminal.language) {
                case 'en-us':
                    //iPad APP(英文版)对应下载地址:
                    theUrl = 'http://a.app.qq.com/o/simple.jsp?pkgname=com.tuda.hollpin';
                    break;
                case 'ko-kr' :
                    //iPad APP(韩文版)对应下载地址:
                    theUrl = 'http://a.app.qq.com/o/simple.jsp?pkgname=com.tuda.hollpin';
                    break;
                case 'ja-jp':
                    ////iPad APP(日文版)对应下载地址:
                    theUrl = 'http://a.app.qq.com/o/simple.jsp?pkgname=com.tuda.hollpin';
                    break;
                default:
                    //你的iPad APP (中文-默认)对应下载地址:
                    theUrl = 'http://a.app.qq.com/o/simple.jsp?pkgname=com.tuda.hollpin';
            }
        }
        location.href = theUrl;
    };
